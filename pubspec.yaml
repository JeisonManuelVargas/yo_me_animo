name: yo_me_animo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  dartz: ^0.10.1
  flutter_bloc: ^8.1.5
  firebase_core: ^2.31.1
  cloud_firestore: ^4.17.4
  firebase_auth: ^4.19.6
  image_picker_loading_jm: ^0.0.10
  get_it: ^7.7.0
  mockito: ^5.4.4
  flutter_native_splash: ^2.4.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: bebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf